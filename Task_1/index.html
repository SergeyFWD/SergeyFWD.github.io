<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>LocalStorage</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="lkLogin" class="lkLogin">
        <input type="text" id="inp" class="inp" placeholder="Введите имя" />
        <button class="btn" id="loginBtn">Login</button>
      </div>
      <div id="lkExit" class="lkExit hidden">
        <h2>Привет, <span id="name"></span>!</h2>
        <button id="btnGeo" class="btn btnGeo">Узнать Геолокацию</button>
        <button id="btnExit" class="btn btnExit">Exit</button>
        <div id="geolacation" class="hidden">
          <p>Ваша широта: <span id="latitude"></span></p>
          <p>Ваша долгота: <span id="longitude"></span></p>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
